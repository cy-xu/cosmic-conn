<!-- Header Part -->
<div class="row col-12 px-0 align-items-center">
  <div class="col-md-9" style="width: auto; ">
    <div class="mx-2">
      <h1 class="">Tiny Objects Interactive Segmentation</h1>
      <p class="my-3" style="line-height:1.7rem; font-size: 1.1rem;">
        <span class="font-weight-bold">Usage: </span>To detect cosmic rays (CRs) in large telescope observations, upload a FITS file. Full-image overview is on the right. Largest CRs are shown below. Use the Download button to append the edited mask.
      </p>

      <!-- Fits Upload Input Box -->
      <div class="input-group my-3">
        <div class="custom-file">
          <input id="file-input" type="file" class="custom-file-input" accept="application/fits">
          <label id="file-name-label" class="custom-file-label" for="fits-file-input">Select a FITS file (local
            instance, your data is not uploaded)</label>
        </div>
        <div class="input-group-append">
          <button id="file-upload-btn" class="btn btn-outline-primary" type="button">Detect</button>
        </div>
        <div class="input-group-append">
          <button id="file-download-btn" class="btn btn-outline-primary" type="button" disabled>Download</button>
        </div>
      </div>

      <!-- Status / Alert Indicator -->
      <div class="my-2"></div>
      <div id="status-indicator" class="alert alert-info" role="alert" style="display: none;">
        This is a secondary alertâ€”check it out!
      </div>
    </div>
  </div>

  <!-- Main Image -->
  <div class="col d-flex justify-content-center py-3 px-4" style="position: relative;">
    <div class="my-3 my-md-0 d-md-flex"></div>
    <div class="my-auto" style="position: relative; height: 100%;">
      <!-- Full Size Image -->
      <div id="zoom-window"
        style="pointer-events: none; position: absolute; background-color: transparent; image-rendering: auto; image-rendering: crisp-edges; image-rendering: pixelated;">
      </div>
      <!-- <img id="main-img" class="overview-image" src="http://placehold.jp/150x150.png" alt="Original"
        style="width: 100%;"> -->
      <img id="main-img" class="overview-image" src="{{url_for('static', filename='imgs/Overview.png')}}"
        alt=" image overview" style="width: 100%;">
    </div>
  </div>
</div>
